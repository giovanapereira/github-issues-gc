<template>
    <div class="hello">
      <h1>{{ msg }}</h1>
      
      <ul>
        <li v-for="urls in url" v-bind:key="urls">
          {{ urls.url }}
        </li>
      </ul>
    </div>
  </template>
  
  <script>
  export default {
    name: 'HelloWorld',
    data () {
      return {
        msg: 'Welcome to Your Vue.js App',
        url: []
      }
    },
    created () {
      fetch("https://api.github.com/repos/giovanapereira/github-issues-gc/issues")
      .then(response => response.json())
      .then(json => {
        this.url = json.url
      })
    }
  }
  </script>
